<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" action="" method="post">
                <table align="center">
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td><label>Lsat Name</label></td>
                        <td><input type="text" name="lname"></td>
                    </tr>
                    <tr>
                        <td><label>Nick Name</label></td>
                        <td><input type="text" name="nname"></td>
                    </tr>
                    <tr>
                        <td><label>e-mail</label></td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="text" name="password"></td>
                    </tr>
                    <tr>
                        <td><label>Date of Birth</label></td>
                        <td><input type="text" name="dob"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="male"><span>&nbsp;Male</span>&nbsp;
                            <input type="radio" name="gender" id="female"><span>&nbsp;Female</span>&nbsp;
                            <input type="radio" name="gender" id="other"><span>&nbsp;Other</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Mobile</label></td>
                        <td><input type="text" name="mobile"></td>
                    </tr>
                    <tr>
                        <td><div class="top">Address</div></td>
                        <td><textarea name="address" id="address" cols="27" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Submit" id="submit"><div class="left"><input type="reset" name="reset" id="submit"></div></td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </div>
</body>
</html>
